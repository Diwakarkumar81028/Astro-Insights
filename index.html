<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Insights</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="box">
        <h1>Astrology Insights</h1>
        <form action="">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your first name">

            <label for="surname">Surname:</label>
            <input type="text" id="surname" placeholder="Enter your last name">

            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required placeholder="Enter your DOB">
           
            <div>
           <label for="gender">Gender:</label>
           <div> <input type="radio" name="gender" id="male" value="male">Male</div>
            <div><input type="radio" name="gender" value="female" id="female">Female</div>
            </div>

       <div id="butt">           
         <button type="submit" id="submit">Submit</button>
            <button type="reset" id="clear">Clear</button>
        </div>

        </form>

        <div id="result"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
